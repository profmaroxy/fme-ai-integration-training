<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dove · Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- top bar -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="images/logo.png" alt="Logo" class="logo">
        <span class="brand-name">Dove</span>
      </div>

      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <div class="top-cta">
        <button id="openLogin" class="btn-outline">Login</button>
      </div>
    </div>
  </header>

  <!-- main area (background fills) -->
  <main class="hero">
    <!-- optional content left -->
    <div class="hero-left">
      <h1>Grace in Motion</h1>
      <p class="lead">A calm, elegant platform inspired by purity and peace.</p>
    </div>

    <!-- login modal (hidden until opened) -->
    <div id="loginModal" class="modal-backdrop" aria-hidden="true">
      <div class="login-card" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <button class="close" id="closeLogin" aria-label="Close">✕</button>

        <h2 id="loginTitle">Login</h2>

        <form id="loginForm" class="login-form" autocomplete="off">
          <label>
            <span class="label-text">Email</span>
            <input type="email" name="email" required placeholder="you@example.com">
          </label>

          <label>
            <span class="label-text">Password</span>
            <input type="password" name="password" required placeholder="Password">
          </label>

          <div class="row between">
            <label class="small">
              <input type="checkbox" name="remember"> Remember me
            </label>
            <a class="forgot" href="#">Forgot?</a>
          </div>

          <button class="btn-primary" type="submit">Login</button>

          <p class="muted">Don't have an account? <a href="#">Register</a></p>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
