<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Patience</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact-container">

        <div class="left-box">
            <img src="image/prof.jpg" alt="Patience Photo">
        </div>

        <div class="right-box">
            <h1>Contact Me</h1>
            <p class="intro">
                I am Akuma Patience Ngusuur, an Education Officer and ICT professional.
                Feel free to reach out to me regarding ICT support, training, or collaboration.
            </p>

            <form id="contactForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label>Message</label>
                    <textarea id="message" placeholder="Write your message"></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <p class="success" id="successMsg"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
